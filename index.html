<!DOCTYPE html>

    <div id="carrito">

        <div class="contentFinalizar"><button id="vaciarCarrito" class="botonFinalizar">Vaciar Carrito</button></div>
        <div class="contentFinalizar"><button id="finalizar" class="botonFinalizar">Ver Total</button></div>
        <div class="contentFinalizar"><button id="botonComprar" class="botonFinalizar">Comprar</button></div>

    <div id="galeria">

            <p><b>Localidad:</b> Buenos Aires. General Las Heras.</p>
            <p><b>Codigo Postal:</b> 1741</p>
            <p><b>Tel:</b> 2227616161</p>
            <p><b>Email:</b> gdimensiones3d@gmail.com</p>
        </div>

        <form action="#" class="">
                  <label for="nombre">Nombre:</label>
                  <input type="text" placeholder="Escribi tu nombre">

                  <input type="email" placeholder="aaa@gmail.com" name="email">
                  <label for="edad">Decinos tu Edad:</label>

                  <label for="Preguntas">Espacio para su consulta:</label>

<!--pie de pagina-->
