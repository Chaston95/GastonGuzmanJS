<!DOCTYPE html>
<html lang="en">
 <head>

    <link rel="stylesheet" href="./style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Tienda Impresion3D</title>
 </head>

<body>
    <header>
        <h1> GDimensiones3D</h1> 
        <div class="buscador">
            <div class="contadorProductos">
                <button class="usuario" >
                    <a href="#carrito" id="carritoHeader">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                </button>
                <p id="numeroContador"></p>
                </div>
                <button class="usuario" id="botonUsuario">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg>
                </button>
                               
        </div>
    </header>

    <main>

    <div id="buscador">
        <input type="text" id="inputBuscador">
        <svg id="botonBuscador" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
        width="48" height="48"
        viewBox="0 0 48 48">
        <path fill="#616161" d="M34.6 28.1H38.6V45.1H34.6z" transform="rotate(-45.001 36.586 36.587)"></path><path fill="#616161" d="M20 4A16 16 0 1 0 20 36A16 16 0 1 0 20 4Z"></path><path fill="#37474F" d="M36.2 32.1H40.2V44.400000000000006H36.2z" transform="rotate(-45.001 38.24 38.24)"></path><path fill="#64B5F6" d="M20 7A13 13 0 1 0 20 33A13 13 0 1 0 20 7Z"></path><path fill="#BBDEFB" d="M26.9,14.2c-1.7-2-4.2-3.2-6.9-3.2s-5.2,1.2-6.9,3.2c-0.4,0.4-0.3,1.1,0.1,1.4c0.4,0.4,1.1,0.3,1.4-0.1C16,13.9,17.9,13,20,13s4,0.9,5.4,2.5c0.2,0.2,0.5,0.4,0.8,0.4c0.2,0,0.5-0.1,0.6-0.2C27.2,15.3,27.2,14.6,26.9,14.2z"></path>
        </svg>
        </svg>
    </div>
    
        <!--GALERIA--> 
        <div>
            <h1 class="titulo">TIENDA</h1>
            <div id="galeria"></div>  
        </div>
        
        <!--TIENDA-->
        
        <div id="carrito">
            <p class="titulo">CARRITO</p>
            <div id="carritoDeCompras"></div>
            <div id="total"></div>
            <div class="contentFinalizar"><button id="vaciarCarrito">Vaciar Carrito</button></div>
            <div class="contentFinalizar"><button id="finalizar">Ver Total</button></div>
            <div class="contentFinalizar"><button id="botonComprar" class="botonFinalizar">Comprar</button></div>
        </div>


    <div class="form">
 
        <div class="contacto">
            <h2>Contactanos</h2>
            <p><b>Localidad:</b> Buenos Aires. General Las Heras.</p>
            <p><b>Codigo Postal:</b> 1741</p>
            <p><b>Tel:</b> 2227616161</p>
            <p><b>Email:</b> gdimensiones3d@gmail.com</p>
        </div>

            <form action="#" class="">

                        <h1 class="titulo">CONTACTANOS</h1>
                        <div class= "mensaje">
                        <div class="form-body">
                            <div class="col">
                                <input type="text" class="form-control" id="formNombre" placeholder="Nombre" name="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" id="formApellido" placeholder="Apellido" name="apellido">
                            </div>
                            <div class="col">
                                <input type="email" class="form-control" id="formMail" placeholder="Mail" name="mail">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="formNumero" placeholder="Teléfono" name="numero">
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Escriba aquí" id="formText" style="height: 100px" name="texto"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>
                            <div>
                                <button type="submit" class="botonComprar" id="botonContacto">Enviar</button>
                            </div>                                          
                        </div>
                        </div>
            
            </form>

        
    </div>
 
  </main>
  
<footer class="footer">

    <div>
        <h3 class="redes"> Redes Sociales </h3>
    </div>

    <div class="logitos">
        <a class="logito1" href="https://www.instagram.com/hellbot3d/"target="_blank"> <img src="./images/icons8-instagram-48.png" alt="red social instagram"></a>
        <a class="logito1" href="https://www.facebook.com/toysstorecolombia/"target="_blank"> <img src="./images/icons8-facebook-nuevo-48.png" alt="red social facebook"></a>
        <a class="logito1" href="https://www.instagram.com/hellbot3d/"target="_blank"> <img src="./images/icons8-whatsapp-48.png" alt="contacto por medio de whatsapp"></a>
    </div>

</footer>

 <script src="./js/main.js"></script>   
</body>
</html>
